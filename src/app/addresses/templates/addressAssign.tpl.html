<h3 class="page-header">
    Assignments for {{addressAssign.Address.AddressName}}
</h3>
<div class="well well-lg text-center" ng-if="!addressAssign.list.Items.length">
    <b>The selected buyer does not have any user groups, </b>
    <a type="button" ui-sref="^.groupCreate">create one now</a>
</div>
<ordercloud-search servicename="UserGroups" controlleras="addressAssign"></ordercloud-search>
<section class="table-fixed-header" ng-if="addressAssign.list.Items.length">
    <div class="table-header-bg"></div>
    <div class="table-container" ordercloud-infinite-scroll controlleras="addressAssign" servicename="UserGroups" idname="UserGroupID" disable-dynamic-validation>
        <table class="table table-hover">
            <colgroup>
                <col class="action-column"/>
            </colgroup>
            <thead>
            <tr>
                <th>
                </th>
                <th>
                    <div>ID</div>
                </th>
                <th>
                    <div>Name</div>
                </th>
                <th>
                    <div>Is Shipping</div>
                </th>
                <th>
                    <div>Is Billing</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in addressAssign.list.Items track by $index" >
                <td class="text-center">
                    <input name="{{'address_assign_' + $index}}"  type="checkbox" ng-model="group.selected">
                </td>
                <td>
                    {{group.ID}}
                </td>
                <td>{{group.Name}}</td>
                <td class="text-center">
                    <input name="{{'is_shipping_' + $index}}" type="checkbox" ng-model="group.IsShipping" />
                </td>
                <td class="text-center">
                    <input name="{{'is_billing_' + $index}}" type="checkbox" ng-model="group.IsBilling" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<button type="button" class="btn btn-default" ui-sref="^"><i class="fa fa-arrow-left"></i> Back</button>
<button type="button" class="btn btn-primary" ng-click="addressAssign.saveAssignments()">Update Assignments</button>
