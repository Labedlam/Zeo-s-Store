<h3 class="page-header">
    <b>New Address</b>
</h3>
<form name="AddressCreateForm" ng-submit="addressCreate.Submit()" novalidate>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="addressIDInput">Address ID</label>
            <input id="addressIDInput" type="text" class="form-control" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" ordercloud-auto-id ng-model="addressCreate.address.ID"/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="addressNameInput">Address Name</label>
            <input id="addressNameInput" type="text" class="form-control" ng-model="addressCreate.address.AddressName" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="addressCompanyNameInput">Company Name</label>
            <input id="addressCompanyNameInput" type="text" class="form-control" ng-model="addressCreate.address.CompanyName"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="addressFirstNameInput">First Name</label>
            <input id="addressFirstNameInput" type="text" class="form-control" ng-model="addressCreate.address.FirstName"/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="addressLastNameInput">Last Name</label>
            <input id="addressLastNameInput" type="text" class="form-control" ng-model="addressCreate.address.LastName"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="addressStreet1Input">Street 1</label>
            <input id="addressStreet1Input" type="text" class="form-control" ng-model="addressCreate.address.Street1" required/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="addressStreet2Input">Street 2</label>
            <input id="addressStreet2Input" type="text" class="form-control" ng-model="addressCreate.address.Street2"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="addressCityInput">City</label>
            <input id="addressCityInput" type="text" class="form-control" ng-model="addressCreate.address.City" required/>
        </div>
        <div class="col-sm-3 form-group" ng-show="addressCreate.address.Country == 'US' || addressCreate.address.Country == 'CA'">
            <label for="addressStateInput">State</label>
            <select  id="addressStateInput" class="form-control" ng-options="state.value as state.label for state in addressCreate.states" ng-model="addressCreate.address.State" required/>
        </div>
        <div class="col-sm-3 form-group" ng-hide="addressCreate.address.Country == 'US' || addressCreate.address.Country == 'CA'">
            <label for="addressStateInput">State</label>
            <input  id="addressStateInput" class="form-control" ng-model="addressCreate.address.State" required/>
        </div>
        <div class="col-sm-3 form-group">
            <label for="addressZipInput">Zip</label>
            <input id="addressZipInput" type="text" class="form-control" ng-model="addressCreate.address.Zip" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="addressCountryInput">Country</label>
            <select  id="addressCountryInput" class="form-control" ng-options="country.value as country.label for country in addressCreate.countries" ng-model="addressCreate.address.Country" required/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="addressPhoneInput">Phone Number</label>
            <input id="addressPhoneInput" type="text" class="form-control" ng-model="addressCreate.address.Phone"/>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="AddressCreateForm.$invalid">Save</button>
        <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
    </div>
</form>
