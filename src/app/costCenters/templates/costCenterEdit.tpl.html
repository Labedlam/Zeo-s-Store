<h3 class="page-header">
    <b>Edit Cost Center:</b> {{costCenterEdit.costCenterName}}
</h3>
<form name="CostCenterEditForm" ng-submit="costCenterEdit.Submit()" novalidate>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="CostCenterIDInput">CostCenter ID</label>
            <input id="CostCenterIDInput" type="text" class="form-control" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" ng-model="costCenterEdit.costCenter.ID" ng-required="true"/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="CostCenterNameInput">CostCenter Name</label>
            <input id="CostCenterNameInput" type="text" class="form-control" ng-model="costCenterEdit.costCenter.Name" required="true"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="CostCenterDescriptionInput">Description</label>
            <textarea id="CostCenterDescriptionInput" type="text" class="form-control" ng-model="costCenterEdit.costCenter.Description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="CostCenterEditForm.$invalid">Save</button>
        <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
        <button type="button" class="btn btn-default" ng-click="costCenterEdit.Delete()"><i class="fa fa-trash text-danger"></i></button>
        </div>
    </div>
</form>
