<h3 class="page-header">
    <b>New Credit Card</b>
</h3>
<form name="CreditCardCreateForm" ng-submit="creditCardCreate.Submit()" novalidate>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="creditCardIDInput">Credit Card ID</label>
            <input id="creditCardIDInput" ordercloud-auto-id type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="creditCardCreate.creditCard.ID"/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="creditCardNumberInput">Partial Account Number</label>
            <input id="creditCardNumberInput" type="text" class="form-control" ng-model="creditCardCreate.creditCard.PartialAccountNumber" minlength="4" maxlength="5" ng-pattern="/^[0-9]+$/" ng-pattern-err-type="number" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="creditCardNameInput">Cardholder Name</label>
            <input id="creditCardNameInput" type="text" class="form-control" ng-model="creditCardCreate.creditCard.CardholderName"/>
        </div>
        <div class="col-sm-3 form-group">
            <label for="creditCardTypeInput">Card Type</label>
            <select id="creditCardTypeInput" class="form-control" ng-model="creditCardCreate.creditCard.CardType">
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="AmericanExpress">American Express</option>
                <option value="Discover">Discover</option>
            </select>
        </div>
        <div class="col-sm-3 form-group">
            <label>Expiration Date</label>
            <div class="row">
                <div class="col-sm-6 col-md-4 exp-mo">
                    <select class="form-control" ng-model="creditCardCreate.selectedExpireMonth" ng-options="cc.string for cc in creditCardCreate.expireMonth"></select>
                </div>
                <div class="col-sm-6 col-md-8 exp-yr">
                    <select class="form-control" ng-model="creditCardCreate.selectedExpireYear" ng-options="cc for cc in creditCardCreate.expireYear"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="CreditCardCreateForm.$invalid">Save</button>
        <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
    </div>
</form>
