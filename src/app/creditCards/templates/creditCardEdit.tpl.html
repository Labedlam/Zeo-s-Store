<h3 class="page-header">
    <b>Edit Credit Card:</b> {{creditCardEdit.creditCardName}}
</h3>
<form name="CreditCardEditForm" ng-submit="creditCardEdit.Submit()" novalidate>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="creditCardIDInput">Credit Card ID</label>
            <input id="creditCardIDInput" type="text" class="form-control" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" ng-model="creditCardEdit.creditCard.ID" required/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="creditCardNumberInput">Partial Account Number
                <i class="fa fa-question-circle" uib-tooltip="You cannot edit a partial account number after your credit card has been created. Alternatively, you can delete this card and create a new one"></i>
            </label>
            <input id="creditCardNumberInput" type="text" class="form-control" ng-model="creditCardEdit.creditCard.PartialAccountNumber" minlength="4"  maxlength="5" ng-pattern="/^[0-9]+$/" required disabled/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="creditCardNameInput">Cardholder Name</label>
            <input id="creditCardNameInput" type="text" class="form-control" ng-model="creditCardEdit.creditCard.CardholderName"/>
        </div>
        <div class="col-sm-3 form-group">
            <label for="creditCardTypeInput">Card Type</label>
            <select id="creditCardTypeInput" class="form-control" ng-model="creditCardEdit.creditCard.CardType">
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="AmericanExpress">American Express</option>
                <option value="Discover">Discover</option>
            </select>
        </div>
        <div class="form-group col-sm-3">
        <label >Expiration Date</label>
            <div class="row">
                <div class="col-sm-6 col-md-4 exp-mo">
                    <select class="form-control" ng-model="creditCardEdit.creditCard.selectedExpireMonth" ng-options="cc.string for cc in creditCardEdit.expireMonth"></select>
                </div>
                <div class="col-sm-6 col-md-8 exp-yr">
                    <select class="form-control" ng-model="creditCardEdit.creditCard.selectedExpireYear" ng-options="cc for cc in creditCardEdit.expireYear"></select>
                </div>
            </div>
    </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="CreditCardEditForm.$invalid">Save</button>
        <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
        <button type="button" class="btn btn-default" ng-click="creditCardEdit.Delete()"><i class="fa fa-trash text-danger"></i></button>
    </div>
</form>
