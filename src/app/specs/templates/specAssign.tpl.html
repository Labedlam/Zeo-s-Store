<h3 class="page-header">
    Product Assignments for {{specAssign.Spec.Name}}
</h3>
<ordercloud-search servicename="Products" controlleras="specAssign"></ordercloud-search>
<section class="table-fixed-header">
    <div class="table-header-bg"></div>
    <div class="table-container" ordercloud-infinite-scroll servicename="Products" controlleras="specAssign" idname="ProductID" disable-dynamic-validation>
        <table class="table table-hover">
            <colgroup>
                <col class="action-column"/>
            </colgroup>
            <thead>
            <tr>
                <th>
                </th>
                <th>
                    <div>ID</div>
                </th>
                <th>
                    <div>Name</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in specAssign.list.Items track by $index">
                <td class="text-center">
                    <input name="{{'assignCheckbox' + $index}}"  type="checkbox" ng-model="product.selected">
                </td>
                <td>{{product.ID}}</td>
                <td>{{product.Name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<div class="form-group">
    <button type="button" class="btn btn-default" ui-sref="^"><i class="fa fa-arrow-left"></i> Back</button>
    <button type="button" class="btn btn-primary" ng-click="specAssign.saveAssignments(assignmentsTable)">Update Assignments</button>
</div>
